name: custom-kernel
shortdesc: Install a custom kernel on Fedora-based images.
example: |
  # Install the CachyOS LTO kernel (default)
  type: custom-kernel
  kernel: cachyos-lto

  # Optional settings (CachyOS only)
  adios-scheduler: false        # write adios IO scheduler udev rules (CachyOS only)

  # Use the CachyOS LTS LTO kernel
  type: custom-kernel
  kernel: cachyos-lts-lto
  adios-scheduler: false        # write adios IO scheduler udev rules (CachyOS only)

  # Use the CachyOS (non-LTO) kernel
  type: custom-kernel
  kernel: cachyos
  adios-scheduler: false        # write adios IO scheduler udev rules (CachyOS only)

  # Use the CachyOS RT (non-LTO) kernel
  type: custom-kernel
  kernel: cachyos-rt
  adios-scheduler: false        # write adios IO scheduler udev rules (CachyOS only)

  # Use the CachyOS LTS (non-LTO) kernel
  type: custom-kernel
  kernel: cachyos-lts
  adios-scheduler: false        # write adios IO scheduler udev rules (CachyOS only)
