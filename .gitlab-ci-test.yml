include:
    - local: .gitlab-ci-common.yml
stages:
    - build
    - live-iso
build-test-image:
    extends: .bluebuild-job-template
    stage: build
    script:
        - bluebuild build --verbose --compression-format zstd --push ./recipes/recipe-test.yml

 build-test-live-iso:
    stage: live-iso
    image: fedora:41
    tags:
        - saas-linux-medium-amd64
    services:
    privileged: true
        - docker:24.0.5-dind
    privileged: true
    variables:
        DOCKER_HOST: tcp://docker:2375
        DOCKER_TLS_CERTDIR: ""
    before_script:
        - dnf install -y just git podman
        - git clone https://github.com/ublue-os/titanoboa.git
        - cd titanoboa
    script:
        - just build registry.gitlab.com/origami-linux/images/origami-test:latest 1 "" squashfs
        - mv output.iso $CI_PROJECT_DIR/origami-test-live.iso
    artifacts:
        paths:
            - origami-test-live.iso
        expire_in: 1 week
