build-test-live-iso:
    stage: live-iso
    image: fedora:41
    tags:
        - saas-linux-2xlarge-amd64
    before_script:
        - dnf install -y just git podman xorriso
        - mkdir -p /etc/containers
        # 1. Force host networking (prevents nftables error)
        # 2. Disable cgroups (prevents OCI runtime error in unprivileged runners)
        - |
            cat <<EOF > /etc/containers/containers.conf
            [containers]
            netns = "host"
            cgroupns = "host"
            cgroups = "disabled"
            EOF
        - git clone https://github.com/ublue-os/titanoboa.git
        - cd titanoboa
    script:
        # Define the image variable for just
        - export IMG="registry.gitlab.com/origami-linux/images/origami-test:br-test-43"

        # 1. Prep directories
        - mkdir -p work/iso-root work/rootfs

        # 2. Run steps by explicitly assigning the 'image' variable
        - just image=$IMG rootfs
        - just image=$IMG initramfs
        - just image=$IMG squash
        - just image=$IMG iso-organize
        - just image=$IMG process-grub-template

        # 3. Manual ISO creation to bypass the nested container check
        - mkdir -p $CI_PROJECT_DIR
        - xorrisofs -o $CI_PROJECT_DIR/origami-test-live.iso \
          -R -J -V "ORIGAMI_LIVE" \
          -v ./work/iso-root
    artifacts:
        paths:
            - origami-test-live.iso
        expire_in: 1 week
