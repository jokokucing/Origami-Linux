stages:
  - triggers
default:
  interruptible: true
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == "push"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: "$CI_COMMIT_BRANCH"
    - if: "$CI_COMMIT_TAG"
# --- Trigger Base Pipeline ---
trigger-base:
  stage: triggers
  trigger:
    include: .gitlab-ci-base.yml
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - changes:
        - recipes/recipe-base.yml
        - recipes/recipe-core.yml
        - .gitlab-ci-base.yml
        #- "files/**/*" # <--- Triggers if ANY file in 'files/' changes
# --- Trigger Nvidia Pipeline ---
trigger-nvidia:
  stage: triggers
  trigger:
    include: .gitlab-ci-nvidia.yml
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - changes:
        - recipes/recipe-nvidia.yml
        - recipes/recipe-core.yml
        - .gitlab-ci-nvidia.yml
        #- "files/**/*" # <--- Triggers if ANY file in 'files/' changes
# --- Trigger Test Pipeline ---
trigger-test:
  stage: triggers
  trigger:
    include: .gitlab-ci-test.yml
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - changes:
        - recipes/recipe-test.yml
        - recipes/recipe-core-test.yml
        - .gitlab-ci-test.yml
        #- "files/**/*" # <--- Triggers if ANY file in 'files/' changes
