include:
  - local: .gitlab-ci-common.yml
stages:
  - build
  - iso
build-nvidia-cachy-image:
  extends: .bluebuild-job-template
  stage: build
  script:
    - bluebuild build --verbose --compression-format zstd --push ./recipes/nvidia-cachy.yml
build-nvidia-cachy-iso:
  extends: .bluebuild-job-template
  stage: iso
  before_script:
    - !reference [.bluebuild-job-template, before_script]
    - echo "Installing AWS CLI..."
    - dnf install -y awscli2
  variables:
    ISO_NAME: "origami-nvidia-cachy-x86_64.iso"
    IMAGE_NAME: "registry.gitlab.com/origami-linux/images/origami-nvidia:cachy"
  script:
    # Build ISO
    - bluebuild generate-iso --enrollment-password origami --iso-name $ISO_NAME image $IMAGE_NAME

    # Generate SHA256
    - sha256sum $ISO_NAME | tee $ISO_NAME.sha256

    # Print SHA256 in logs
    - echo "================ ISO SHA256 ================"
    - cat $ISO_NAME.sha256
    - echo "============================================"

    # Upload ISO + checksum
    - export AWS_ACCESS_KEY_ID=$S3_ACCESS_KEY
    - export AWS_SECRET_ACCESS_KEY=$S3_SECRET_KEY
    - aws s3 cp $ISO_NAME s3://origami-linux/$ISO_NAME --endpoint-url $S3_ENDPOINT_URL
    - aws s3 cp $ISO_NAME.sha256 s3://origami-linux/$ISO_NAME.sha256 --endpoint-url $S3_ENDPOINT_URL

    # Purge CDN (ISO + checksum)
    - |
      curl -X POST "https://api.cdn77.com/v3/cdn/$CDN_ID/job/purge/paths" \
        -H "Authorization: Bearer $CDN77_API_KEY" \
        -H "Content-Type: application/json" \
        -d "{\"paths\": [\"/$ISO_NAME\", \"/$ISO_NAME.sha256\"]}"
  artifacts:
    name: "origami-iso-checksums-$CI_COMMIT_SHA"
    when: always
    expire_in: 2 years
    paths:
      - $ISO_NAME.sha256
