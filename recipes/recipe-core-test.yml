# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: signing

  - type: files
    files:
      - source: system
        destination: /

  - type: systemd
    system:
      masked:
        - NetworkManager-wait-online.service
        - flatpak-add-fedora-repos.service

  - type: script
    snippets:
      - "ln -sf /dev/null /usr/lib/kernel/install.d/50-dracut.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/51-dracut.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/05-rpmostree.install"

  - type: dnf
    repos:
      cleanup: true
      copr:
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
        - peterwu/rendezvous
        - sneexy/zen-browser
        - lilay/topgrade
        - varlad/zellij
        - bieszczaders/kernel-cachyos
        - bieszczaders/kernel-cachyos-addons
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg
    install:
      packages:
        - tldr
        - neovim
        - python3-neovim
        - zellij
        - topgrade
        - zen-browser
        - rsms-inter-fonts
        - bibata-cursor-themes
        - cloudflare-warp
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2
        - cava
        - bat
        - ripgrep
        - zoxide
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils
        - byobu
        - kernel-cachyos
        - kernel-cachyos-devel-matched
        - uksmd
        - scx-scheds
        - libcap-ng-devel
        - procps-ng-devel
    remove:
      auto-remove: true
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra
        - cosmic-player
        - firefox
        - firefox-langpacks
        - gnome-disk-utility
        - gnome-system-monitor
        - ark
        - htop
        - vim
        - nvtop
        - just
        - toolbox
        - google-noto-color-emoji-fonts

  - type: script
    snippets:
      # Restore the hooks so kernel-install works
      - "rm -f /usr/lib/kernel/install.d/50-dracut.install"
      - "rm -f /usr/lib/kernel/install.d/51-dracut.install"
      - "rm -f /usr/lib/kernel/install.d/05-rpmostree.install"

      # DEBUG: List modules to see actual directory name in build log
      - "ls -la /usr/lib/modules"

      # Identify the new kernel version (Grab the latest directory that looks like a version)
      # This avoids relying on 'grep cachyos' in case the directory naming is different
      - "KVER=$(ls /usr/lib/modules | grep -E '^[0-9]' | sort -V | tail -n1)"
      - "echo 'Found Kernel Version: '$KVER"

      # Manually generate modules.dep for the detected kernel
      - "depmod -a $KVER"

      # Manually trigger initramfs generation
      - "kernel-install add $KVER /usr/lib/modules/$KVER/vmlinuz"

  - type: systemd
    system:
      enabled:
        - uksmd.service
        - scx.service

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      url-fonts:
        - name: NotoColorEmoji
          url: https://github.com/googlefonts/noto-emoji/raw/main/fonts/NotoColorEmoji.ttf

  - type: script
    snippets:
      - "setsebool -P domain_kernel_load_modules on || true"
      - "chmod -R 644 /usr/share/fonts/url-fonts/"
      - "find /usr/share/fonts/url-fonts/ -type d -exec chmod 755 {} +"

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub
      - notify: false
        scope: user
        repo:
          name: cosmic
          title: COSMIC
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo

  - type: script
    scripts:
      - install-theme.sh
      - cleanup.sh
