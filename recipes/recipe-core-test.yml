# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: signing

  - type: files
    files:
      - source: system
        destination: /

  - type: systemd
    system:
      masked:
        - NetworkManager-wait-online.service
        - flatpak-add-fedora-repos.service

  # 1. PRE-INSTALL: Mask all kernel hooks to prevent failures during DNF install
  - type: script
    snippets:
      - "ln -sf /dev/null /usr/lib/kernel/install.d/50-dracut.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/51-dracut.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/05-rpmostree.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/90-loaderentry.install"

  # 2. INSTALL: Swap Kernel and Install Apps
  #    Note: 'uksmd' removed as it appears unavailable for Fedora 43 in this COPR
  - type: dnf
    repos:
      cleanup: true
      copr:
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
        - peterwu/rendezvous
        - sneexy/zen-browser
        - lilay/topgrade
        - varlad/zellij
        - bieszczaders/kernel-cachyos
        - bieszczaders/kernel-cachyos-addons
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg
    install:
      packages:
        # CachyOS Kernel
        - kernel-cachyos
        - kernel-cachyos-devel-matched
        # Addons (uksmd removed due to repo errors)
        - scx-scheds
        - libcap-ng-devel
        - procps-ng-devel
        # Apps
        - tldr
        - neovim
        - python3-neovim
        - zellij
        - topgrade
        - zen-browser
        - rsms-inter-fonts
        - bibata-cursor-themes
        - cloudflare-warp
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2
        - cava
        - bat
        - ripgrep
        - zoxide
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils
        - byobu
    remove:
      auto-remove: true
      packages:
        # Remove Stock Kernel
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra
        # Remove Stock Apps
        - cosmic-player
        - firefox
        - firefox-langpacks
        - gnome-disk-utility
        - gnome-system-monitor
        - ark
        - htop
        - vim
        - nvtop
        - just
        - toolbox
        - google-noto-color-emoji-fonts

  # 3. POST-INSTALL: Fix Kernel Modules & Initramfs
  #    Chained command ensures $KVER is detected and used in the same step.
  - type: script
    snippets:
      # Unmask initramfs hooks (but keep loaderentry masked to stop grub errors)
      - "rm -f /usr/lib/kernel/install.d/50-dracut.install"
      - "rm -f /usr/lib/kernel/install.d/51-dracut.install"
      - "rm -f /usr/lib/kernel/install.d/05-rpmostree.install"

      # Detect Version -> Generate modules.dep -> Build Initramfs
      - "export KVER=$(ls /usr/lib/modules | grep cachyos | sort -V | tail -n1) && echo 'Found CachyOS Kernel: '$KVER && depmod -a $KVER && kernel-install add $KVER /usr/lib/modules/$KVER/vmlinuz"

  - type: systemd
    system:
      enabled:
        - scx.service
        # - uksmd.service (Disabled until package is available)

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      url-fonts:
        - name: NotoColorEmoji
          url: https://github.com/googlefonts/noto-emoji/raw/main/fonts/NotoColorEmoji.ttf

  - type: script
    snippets:
      - "chmod -R 644 /usr/share/fonts/url-fonts/"
      - "find /usr/share/fonts/url-fonts/ -type d -exec chmod 755 {} +"
      - "setsebool -P domain_kernel_load_modules on || true"

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub
      - notify: false
        scope: user
        repo:
          name: cosmic
          title: COSMIC
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo

  - type: script
    scripts:
      - install-theme.sh
      - cleanup.sh
