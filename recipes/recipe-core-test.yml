# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: systemd
    system:
      masked:
        - NetworkManager-wait-online.service
        - flatpak-add-fedora-repos.service
  - type: dnf
    repos:
      cleanup: true
      copr:
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
        - peterwu/rendezvous
        - sneexy/zen-browser
        - lilay/topgrade
        - varlad/zellij
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg

    install:
      packages:
        - tldr
        - neovim
        - python3-neovim
        - zellij
        - topgrade
        - zen-browser
        - rsms-inter-fonts
        - bibata-cursor-themes
        - cloudflare-warp
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2
        - cava
        - bat
        - ripgrep
        - zoxide
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils
        - byobu
    remove:
      auto-remove: true
      packages:
        - cosmic-player
        - firefox
        - firefox-langpacks
        - gnome-disk-utility
        - gnome-system-monitor
        - ark
        - htop
        - vim
        - nvtop
        - just
        - toolbox
        - google-noto-color-emoji-fonts

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      url-fonts:
        - name: NotoColorEmoji
          url: https://github.com/googlefonts/noto-emoji/raw/main/fonts/NotoColorEmoji.ttf
        - name: Maple-Mono-NF
          url: https://github.com/subframe7536/maple-font/releases/download/v7.8/MapleMono-NF-unhinted.zip

  - type: script
    snippets:
      - "chmod -R 644 /usr/share/fonts/url-fonts/"
      - "find /usr/share/fonts/url-fonts/ -type d -exec chmod 755 {} +"

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub
      - notify: false
        scope: user
        repo:
          name: cosmic
          title: COSMIC
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo

  - type: script
    scripts:
      - install-theme.sh
      - cleanup.sh

  - type: script
    snippets:
      - setsebool -P domain_kernel_load_modules on
      - dnf -y remove kernel kernel-*
      - rm -r -f /usr/lib/modules/*
      - dnf -y install --setopt=install_weak_deps=False dnf-plugins-core dnf5-plugins
      - dnf -y copr enable bieszczaders/kernel-cachyos-lto
      - dnf -y copr enable bieszczaders/kernel-cachyos-addons
      - dnf -y copr enable ublue-os/akmods
      - dnf config-manager addrepo --from-repofile=https://negativo17.org/repos/fedora-multimedia.repo
      - dnf -y install --setopt=install_weak_deps=False kernel-cachyos-lto kernel-cachyos-lto-devel akmods akmod-evdi zenergy scx-scheds-git scx-manager
      - dnf -y swap zram-generator-defaults cachyos-settings
      - VER=$(ls /lib/modules) && akmods --force --kernels $VER --kmod zenergy && akmods --force --kernels $VER --kmod evdi && depmod -a $VER && dracut --kver $VER --force --add ostree --no-hostonly --reproducible /usr/lib/modules/$VER/initramfs.img
      - rm -f /etc/yum.repos.d/{copr,multimedia}

  - type: signing
