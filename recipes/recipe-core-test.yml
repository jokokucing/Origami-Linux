# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: signing

  - type: files
    files:
      - source: system
        destination: /

  - type: systemd
    system:
      masked:
        - NetworkManager-wait-online.service
        - flatpak-add-fedora-repos.service

  # 1. PRE-INSTALL: Mask hooks
  #    - Mask dracut/ostree to prevent failure during DNF kernel install.
  #    - Mask loaderentry to prevent 'grub2-probe' errors during manual kernel-install.
  - type: script
    snippets:
      - "ln -sf /dev/null /usr/lib/kernel/install.d/50-dracut.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/51-dracut.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/05-rpmostree.install"
      - "ln -sf /dev/null /usr/lib/kernel/install.d/90-loaderentry.install"

  # 2. KERNEL SWAP (Isolated Transaction)
  - type: dnf
    repos:
      cleanup: true
      copr:
        - bieszczaders/kernel-cachyos
        - bieszczaders/kernel-cachyos-addons
    install:
      packages:
        - kernel-cachyos
        - kernel-cachyos-devel-matched
    remove:
      auto-remove: true
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra

  # 3. FIX KERNEL (Generate Initramfs & Modules)
  - type: script
    snippets:
      - |
        # Unmask the initramfs generators so we can run them manually
        rm -f /usr/lib/kernel/install.d/50-dracut.install
        rm -f /usr/lib/kernel/install.d/51-dracut.install
        rm -f /usr/lib/kernel/install.d/05-rpmostree.install

        # Detect CachyOS Kernel Version
        KVER=$(ls /usr/lib/modules | grep cachyos | sort -V | tail -n1)

        if [ -z "$KVER" ]; then
            echo "ERROR: CachyOS Kernel not found in /usr/lib/modules!"
            ls -la /usr/lib/modules
            exit 1
        fi

        echo "Found CachyOS Kernel: $KVER"

        # Generate module dependency map (Fixes dracut failure)
        depmod -a "$KVER"

        # Generate initramfs (grub hooks are still masked, so this will be clean)
        kernel-install add "$KVER" "/usr/lib/modules/$KVER/vmlinuz"

  # 4. INSTALL APPS & ADDONS (Explicit `uksmd` check)
  - type: dnf
    repos:
      cleanup: true
      copr:
        - lihaohong/yazi
        - alternateved/eza
        - atim/starship
        - dejan/rpms
        - peterwu/rendezvous
        - sneexy/zen-browser
        - lilay/topgrade
        - varlad/zellij
        # Re-add CachyOS repo for addons
        - bieszczaders/kernel-cachyos-addons
      files:
        - https://pkg.cloudflareclient.com/cloudflare-warp-ascii.repo
      keys:
        - https://pkg.cloudflareclient.com/pubkey.gpg
    install:
      packages:
        # Addons
        - uksmd
        - scx-scheds
        - libcap-ng-devel
        - procps-ng-devel
        # Apps
        - tldr
        - neovim
        - python3-neovim
        - zellij
        - topgrade
        - zen-browser
        - rsms-inter-fonts
        - bibata-cursor-themes
        - cloudflare-warp
        - lolcat
        - figlet
        - cowsay
        - btop
        - fastfetch
        - podman-compose
        - axel
        - aria2
        - cava
        - bat
        - ripgrep
        - zoxide
        - yazi
        - eza
        - hyperfine
        - starship
        - cbonsai
        - cmatrix
        - tty-clock
        - sudo-rs
        - uutils-coreutils
        - byobu
    remove:
      auto-remove: true
      packages:
        - cosmic-player
        - firefox
        - firefox-langpacks
        - gnome-disk-utility
        - gnome-system-monitor
        - ark
        - htop
        - vim
        - nvtop
        - just
        - toolbox
        - google-noto-color-emoji-fonts

  # 5. ENABLE SERVICES
  - type: systemd
    system:
      enabled:
        - uksmd.service
        - scx.service

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
      url-fonts:
        - name: NotoColorEmoji
          url: https://github.com/googlefonts/noto-emoji/raw/main/fonts/NotoColorEmoji.ttf

  - type: script
    snippets:
      - "chmod -R 644 /usr/share/fonts/url-fonts/"
      - "find /usr/share/fonts/url-fonts/ -type d -exec chmod 755 {} +"
      # Enable SELinux policy for CachyOS
      - "setsebool -P domain_kernel_load_modules on || true"

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: user
        repo:
          name: flathub
          title: Flathub
      - notify: false
        scope: user
        repo:
          name: cosmic
          title: COSMIC
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo

  - type: script
    scripts:
      - install-theme.sh
      - cleanup.sh
